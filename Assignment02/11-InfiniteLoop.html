11) Write a script that outputs HTML5 text that keeps displaying in the browser window the multiples of the integer 2 – namely, 2, 4, 8, 16, 32, 64, etc. Your loop should not terminate (make it an infinite loop). What happens when you run this script?
-->


<html>
<head>
	<title>Infinite loop</title>
	<script type="text/javascript">
		number = 2;
		while (true)
		{	
			document.write(number + ",");
			number += 2
		}
	</script>
</head>
<body>
	<!-- There is no body for this snippet of code -->
</body>
</html>
