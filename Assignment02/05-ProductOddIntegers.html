5) Write a script that calculates the product of the odd integers from 1 to 15 then outputs HTML text that displays the results.
-->


<html>
<head>
	<title>Infinite loop</title>
	<script type="text/javascript">
		product = 1;
		for (i = 1; i <= 15; i+=2){
			product *= i;
		}
		document.write("The product of the odd integers from 1 to 1 is: " + product);
	</script>
</head>
<body>
	<!-- There is no body for this snippet of code -->
</body>
</html>
