<html>
<head>
	<title>JavaScript Dialog</title>
	<script type="text/javascript">
		number = parseInt(prompt("Please enter an integer number", "0")); // Note that the initial value is set as zero
		document.write("The number you entered was: <b>" + number + "</b>!") 
	</script>
</head>
