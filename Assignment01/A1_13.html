13) Create a program that evaluates a variable. If the variable number is not equal to 7, display "The variable number is not equal to 7" in a message dialog.
-->


<html>
<head>
	<title>JavaScript Condition</title>
	<script type="text/javascript">
		number = parseInt(prompt("Please enter an integer number", "0")); // Note that the initial value is set as zero
		if (number != 7)
		{
			document.write("The variable number is not equal to 7");
		}
		else
		{
			alert("Great");
		}
	</script>
</head>
<body>
	<!-- There is no body for this snippet of code -->
</body>
</html>
