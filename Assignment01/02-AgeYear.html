<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1250">
  <title>Add age to years</title>
  <script type="text/javascript">
    var age;
    while (isNaN(age)){
      age = window.prompt("Please type the age value","");
    }
    var years;
    while (isNaN(years)){
      years = window.prompt("Please type the year value","");
    }
    var newAge = parseFloat(age)+parseFloat(years);
    document.writeln("<h2>Age plus year equals "+newAge+"</h2>");
  </script>
  </head>
  <body>

  </body>
</html>
