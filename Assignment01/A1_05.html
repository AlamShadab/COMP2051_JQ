5) Use the write() method to display the following statement in an HTML document. 
Format the text as a level three header with a horizontal rule underneath: Lions, and tigers, and bears …. oh my! 

-->


<html>
<head>
	<title>Text format</title>
	<script type="text/javascript">
		// Using the .write method Format the text as a level three header with a horizontal rule underneath
		document.write("<h3>Lions, and tigers, and bears …. oh my!</h3><hr>");
	</script>
</head>
<body>
	<!-- There is not body for this code snippet -->
</body>
</html>
