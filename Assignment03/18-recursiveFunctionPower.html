<html>
	<head>
		<title>Course Grade</title>
		<meta  charset="utf-8">
		<script type="text/javascript" >
			var iteration = 0;
			function power(base, exponent){
				iteration++;
				document.getElementById("process").innerHTML += "<br>Iteration " + iteration.toString() + ": power(" + base.toString() + ", " + exponent.toString() + ") = ";
				if (exponent == 1)
				{
					document.getElementById("process").innerHTML += base.toString();
					return base;
				}
				else
				{
					exponent--;
					document.getElementById("process").innerHTML += base.toString() + " * power(" + base.toString() + ", " + exponent.toString() + ")";
					return base * power(base, exponent)
				}
			}
			function doCalculation(){
				var base = parseInt(document.getElementById("base").value);
				var exponent = parseInt(document.getElementById("exponent").value);
				document.getElementById("result").innerHTML = power(base, exponent);
			}
		</script>     
	</head>
<body>
  <h1> Welcome to the program to calculate the value of base exponent</h1>
  <hr>
  <p>
  <table>
	<tr>
		<td>Base:</td>
		<td><input type="text" id="base"></td>
	</tr>
	<tr>
		<td>Exponent:</td>
		<td><input type="text" id="exponent"></td>
	</tr>
	<tr>
		<td>Result:</td>
		<td><b><label id="result"></b></td>
	</tr>
	</table>
  </p>
  <button onclick="doCalculation()">Calculate</button><br/><br/>
  <label id="process">
</body>
</html>
