<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Square Of Asterisks</title>
<script type="text/javascript">
  var arrKeys = new Array();
  document.onkeydown = function(evt) {
    strAsterisks = "";
    evt = evt || window.event;
    if (evt.keyCode>=48 && evt.keyCode<=57){
      arrKeys.push(evt.keyCode - 48);
    }else if (evt.keyCode == 13){
      document.getElementById("square").innerHTML = "<br/>";
      var strSquare = parseInt(arrKeys.toString().replace(/,/g,""));
      for (var r=1; r<=strSquare; r++){
        for (var c=1; c<=strSquare; c++){
          strAsterisks += "*";
        }
        strAsterisks += "<br/>";
      }
      arrKeys = new Array();
      document.getElementById("square").innerHTML = strAsterisks;
    }else{
      arrKeys = new Array();
    }
  };
</script>
</head>
<body>
  <h2>Please type a number and then push the Enter key to draw a square of asterisks with the given number size.</h2>
  <hr>
  <div id="square">
  </div>
</body>
</html>
